        html{
            background: url("raceCars.webp") no-repeat fixed;
            -webkit-background-size: cover;

            font-family: "Abyssinica SIL";

    </style>

    <ul>
        <li><a href="index.html">Hjem <i class='fas fa-home'></i></a></li>

        <li><a href="/newRentalDeal.html">Ny leje-kontrakt <i class='far fa-clipboard'></i></a></li>
        <li><a href="/newCar.html">Ny bil <i class='fas fa-truck-pickup'></i></a></li>

</head>
</head>
<body>
<table>
    <thead>
    <tr>
        <h2>Alle Lejekontrakter</h2>
        <th>ID</th>
        <th>Kunde ID</th>
        <th>Bil ID</th>
        <th>Abonnement</th>
        <th>Pris</th>
        <th>Afhentnings lokation</th>
        <th>Afleverings lokation</th>
        <th>Skader f√∏r</th>
        <th>Skader efter</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="rentalDeal: ${rentalDeals}">
        <td th:text="${rentalDeal.rentalID}"/>
        <td th:text="${rentalDeal.customerID}"/>
        <td th:text="${rentalDeal.carID}"/>
        <td th:text="${rentalDeal.sub}"/>
        <td th:text="${rentalDeal.pickUpLocation}"/>
        <td th:text="${rentalDeal.dropOffLocation}"/>
        <td th:text="${rentalDeal.damageBefore}"/>
        <td th:text="${rentalDeal.damageAfter}"/>
        </td>
    </tr>
    </tbody>
</table>
<h2 th:text="${message}">
</h2>
<h2 th:text="${message1}">
</h2>
</body>
